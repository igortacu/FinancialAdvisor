version: 2
updates:
  # Root package.json (release tools)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
    groups:
      dev-dependencies:
        patterns:
          - "@commitlint/*"
          - "husky"
          - "standard-version"
          - "commitizen"
          - "conventional-changelog*"
          - "cz-*"

  # Main app dependencies
  - package-ecosystem: "npm"
    directory: "/finance-assistant/fintech-ui"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      # Ignore major version updates for React Native (manual updates recommended)
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]
      - dependency-name: "expo"
        update-types: ["version-update:semver-major"]
    groups:
      expo:
        patterns:
          - "expo"
          - "expo-*"
          - "@expo/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-native"
          - "react-native-*"
          - "@react-navigation/*"
      testing:
        patterns:
          - "jest"
          - "@testing-library/*"
          - "@types/jest"
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@typescript-eslint/*"
          - "prettier"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ci/cd"
      - "automated"
    commit-message:
      prefix: "ci(deps)"
