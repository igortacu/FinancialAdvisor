name: Bug Report
description: Report a bug or unexpected behavior in the application
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report this issue. Please provide as much detail as possible to help us understand and resolve the problem.
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Provide a clear and concise description of the bug.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: List the steps required to reproduce this bug.
      placeholder: |
        1. Navigate to '...'
        2. Click on '...'
        3. Scroll to '...'
        4. Observe the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen instead.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: On which platform(s) did you encounter this bug?
      multiple: true
      options:
        - iOS
        - Android
        - Web
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Application Version
      description: What version of the application are you using?
      placeholder: e.g., 1.2.0

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor inconvenience
        - Medium - Affects functionality but has workaround
        - High - Significantly impacts usage
        - Critical - Application is unusable
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Screen Recordings
      description: If applicable, attach screenshots or recordings to help illustrate the problem.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Provide any other relevant information about the issue.
