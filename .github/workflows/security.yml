name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 8am UTC
    - cron: '0 8 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ” Audit Root Dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ” Audit App Dependencies
        working-directory: finance-assistant/fintech-ui
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ“ Security Summary
        run: |
          echo "## ðŸ”’ Security Audit Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review any vulnerabilities reported above." >> $GITHUB_STEP_SUMMARY

  codeql:
    name: ðŸ”¬ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: ðŸ”¬ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
