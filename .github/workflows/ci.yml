name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finance-assistant/fintech-ui
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: finance-assistant/fintech-ui/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint -- --max-warnings 50
        continue-on-error: true

  typecheck:
    name: ğŸ“ TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finance-assistant/fintech-ui
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: finance-assistant/fintech-ui/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“ TypeScript Check
        run: npx tsc --noEmit
        continue-on-error: true

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    defaults:
      run:
        working-directory: finance-assistant/fintech-ui
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: finance-assistant/fintech-ui/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Web
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_FINNHUB_KEY: ${{ secrets.EXPO_PUBLIC_FINNHUB_KEY }}
          EXPO_PUBLIC_SUPABASE_FN_PROXY_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_FN_PROXY_URL }}

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: finance-assistant/fintech-ui/dist
          retention-days: 7

  # Optional: Add test job when tests are implemented
  # test:
  #   name: ğŸ§ª Test
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: actions/setup-node@v6
  #       with:
  #         node-version: '20'
  #     - run: npm ci
  #     - run: npm test

  pr-check:
    name: âœ… PR Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [build]
    steps:
      - name: âœ… All checks passed
        run: echo "All CI checks passed!"
