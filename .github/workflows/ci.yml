name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finance-assistant/fintech-ui
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ” Run ESLint
        run: npm run lint || true

  typecheck:
    name: ğŸ“ TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finance-assistant/fintech-ui
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ“ TypeScript Check
        run: npx tsc --noEmit || true

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    if: always() && !cancelled()
    defaults:
      run:
        working-directory: finance-assistant/fintech-ui
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Web
        run: npx expo export --platform web || echo "Build skipped - secrets not configured"
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_FINNHUB_KEY: ${{ secrets.EXPO_PUBLIC_FINNHUB_KEY }}
          EXPO_PUBLIC_SUPABASE_FN_PROXY_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_FN_PROXY_URL }}

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: web-build
          path: finance-assistant/fintech-ui/dist
          retention-days: 7

  pr-check:
    name: âœ… PR Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, typecheck]
    steps:
      - name: âœ… All checks passed
        run: echo "All CI checks passed!"
