name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: finance-assistant/fintech-ui/package-lock.json

      - name: ðŸ“¥ Install dependencies
        working-directory: finance-assistant/fintech-ui
        run: npm ci

      - name: ðŸ—ï¸ Build Web
        working-directory: finance-assistant/fintech-ui
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_FINNHUB_KEY: ${{ secrets.EXPO_PUBLIC_FINNHUB_KEY }}
          EXPO_PUBLIC_SUPABASE_FN_PROXY_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_FN_PROXY_URL }}

      - name: ðŸ“¦ Create build archive
        run: |
          cd finance-assistant/fintech-ui
          tar -czvf ../../web-build-${{ github.ref_name }}.tar.gz dist/

      - name: ðŸ“ Generate Release Notes
        id: release_notes
        run: |
          # Extract version from tag
          VERSION="${{ github.ref_name }}"
          
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          fi
          
          # Create release notes
          cat << EOF > release_notes.md
          ## What's Changed in $VERSION
          
          $COMMITS
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$VERSION
          EOF
          
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            web-build-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¢ Release Summary
        run: |
          echo "## ðŸŽ‰ Release ${{ github.ref_name }} created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- web-build-${{ github.ref_name }}.tar.gz" >> $GITHUB_STEP_SUMMARY
